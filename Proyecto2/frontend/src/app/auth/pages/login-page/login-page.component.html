<div class="container d-flex flex-column h-100">
    <form class="row g-3 m-4" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="col-12 text-center mb-4 mt-4">
            <h2 class="fw-bold">Inicia Sesión</h2>
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="text" id="email" 
                placeholder="nick@example.com" formControlName="email"
                [ngClass]="loginForm.get('email')?.touched ? (loginForm.get('email')?.invalid ? 'is-invalid' : '') : ''" 
            >
        </div>
        <div class="col-12">
            <label for="password" class="form-label">Contraseña</label>
            <input class="form-control" type="password" id="password" 
                placeholder="••••••••" formControlName="contrasenia"
                [ngClass]="loginForm.get('contrasenia')?.touched ? (loginForm.get('contrasenia')?.invalid ? 'is-invalid' : '') : ''" 
            >
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 mt-3">
                Iniciar Sesión
            </button>
        </div>
    </form>
    <div class="mt-auto">
        <div class="border-bottom mx-4 mb-3"></div>
        <div class="text-end px-5 mt-auto pb-3">
            <span class="mx-2">¿No tienes cuenta?</span>
            <a routerLink="/auth/sign-up" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Registrate
            </a>
        </div>
    </div>
</div>
