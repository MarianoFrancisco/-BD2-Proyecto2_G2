<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="rounded-4 shadow mx-3" style="width: 40rem; background-color: white;">
      <div class="row p-5">
        <div class="col-12 text-center mb-5">
          <h2 class="fw-bold">Registrar Autor</h2>
        </div>
        <div class="col-12">
          <form (ngSubmit)="onSubmit(authorForm)" #authorForm="ngForm" enctype="multipart/form-data" class="row g-3">
            <!-- Nombre -->
            <div class="form-group mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" ngModel required class="form-control">
            </div>
            <!-- Biografía -->
            <div class="form-group mb-3">
              <label for="biografia">Biografía</label>
              <textarea id="biografia" name="biografia" ngModel required class="form-control"></textarea>
            </div>
            <!-- Imagen -->
            <div class="col-12">
              <label for="imagen" class="form-label">Imagen</label>
              <div class="input-group">
                <input type="file" id="imagen" name="imagen" (change)="onFileChange($event)" class="form-control">
              </div>
              <!-- Vista previa de la imagen -->
              <div class="mt-3 text-center">
                <img *ngIf="selectedFile" [src]="imagePreview" class="img-fluid center-block" alt="Vista previa de la imagen">
              </div>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-primary w-25">
                Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
