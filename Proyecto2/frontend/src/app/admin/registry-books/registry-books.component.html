<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="rounded-4 shadow mx-3" style="width: 45rem; background-color: white;">
      <div class="row p-5">
        <div class="col-12 text-center mb-5">
          <h2 class="fw-bold">Registrar Libro</h2>
        </div>
        <div class="col-12">
          <form (ngSubmit)="onSubmit(bookForm)" #bookForm="ngForm" enctype="multipart/form-data">
            <!-- Título -->
            <div class="form-group mb-3">
              <label for="titulo">Título</label>
              <input type="text" id="titulo" name="titulo" ngModel required class="form-control">
            </div>
            <!-- Autor -->
            <div class="form-group mb-3">
              <label for="autor_id">Autor</label>
              <select id="autor_id" name="autor_id" ngModel required class="form-select">
                <option *ngFor="let author of authors" [value]="author._id">{{ author.nombre }}</option>
              </select>
            </div>
            <!-- Descripción -->
            <div class="form-group mb-3">
              <label for="descripcion">Descripción</label>
              <textarea id="descripcion" name="descripcion" ngModel required class="form-control"></textarea>
            </div>
            <!-- Género -->
            <div class="form-group mb-3">
              <label for="genero_id">Género</label>
              <select id="genero_id" name="genero_id" ngModel required class="form-select">
                <option *ngFor="let genre of genres" [value]="genre._id">{{ genre.nombre }}</option>
              </select>
            </div>
            <!-- Fecha de Publicación -->
            <div class="form-group mb-3">
              <label for="fecha_publicacion">Fecha de Publicación</label>
              <input type="date" id="fecha_publicacion" name="fecha_publicacion" ngModel required class="form-control">
            </div>
            <!-- Disponibilidad -->
            <div class="form-group mb-3">
              <div class="form-check">
                <input type="checkbox" id="disponibilidad" name="disponibilidad" ngModel class="form-check-input">
                <label class="form-check-label" for="disponibilidad">Disponibilidad</label>
              </div>
            </div>
            <!-- Cantidad en Stock -->
            <div class="form-group mb-3">
              <label for="cantidad_stock">Cantidad en Stock</label>
              <input type="number" id="cantidad_stock" name="cantidad_stock" ngModel required class="form-control"
                min="0" pattern="[0-9]+" (input)="validateNonNegativeNumber($event)">
            </div>
            <!-- Precio -->
            <div class="form-group mb-3">
              <label for="precio">Precio</label>
              <input type="number" step="0.01" id="precio" name="precio" ngModel required class="form-control"
                (input)="validateNonNegativeNumber($event)">
            </div>
            <!-- Imagen -->
            <div class="form-group mb-3">
              <label for="imagen">Imagen</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" id="imagen" name="imagen" (change)="onFileChange($event)" class="custom-file-input">
                  <label class="custom-file-label" for="imagen">Seleccionar archivo</label>
                </div>
              </div>
              <!-- Vista previa de la imagen -->
              <div *ngIf="selectedFile" class="mt-3">
                <img [src]="imagePreview" class="img-fluid" alt="Vista previa de la imagen">
              </div>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-primary w-25">
                Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
